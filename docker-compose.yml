services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    depends_on:
      - mongo
  client:
    build: ./BasicVueProject
    ports:
      - "8080:80"
    depends_on:
    - server
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mydb

volumes:
  mongo-data: